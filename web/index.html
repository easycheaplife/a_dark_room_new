<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Dark Room - 一个黑暗房间游戏">

  <!-- 移动端和微信浏览器优化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <!-- 微信分享优化 -->
  <meta property="og:title" content="A Dark Room - 黑暗房间">
  <meta property="og:description" content="一个引人入胜的文字冒险游戏">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="A Dark Room">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Icon-192.png"/>

  <title>A Dark Room</title>
  <link rel="manifest" href="manifest.json">

  <!-- 微信JS-SDK -->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

  <!-- Web音频配置脚本 -->
  <script src="audio_config.js"></script>

  <!-- 微信兼容性配置脚本 -->
  <script src="wechat_compatibility.js"></script>

  <!-- 移动端和微信优化CSS -->
  <style>
    /* 基础重置和优化 */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
    }

    /* 防止移动端缩放和选择 */
    input, textarea, select {
      -webkit-user-select: text;
      user-select: text;
    }

    /* 优化触摸响应 */
    button, .clickable, [role="button"] {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }

    /* 微信浏览器特殊优化 */
    .wechat-optimized {
      -webkit-overflow-scrolling: touch;
      transform: translateZ(0);
    }

    /* 加载动画 */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #666;
    }

    /* 隐藏Flutter的默认加载指示器 */
    flutter-view {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="loading" class="loading">
    正在加载游戏...
  </div>

  <!-- 微信分享配置脚本 -->
  <script>
    // 检测是否为微信浏览器
    function isWeChatBrowser() {
      return /MicroMessenger/i.test(navigator.userAgent);
    }

    // 微信环境错误处理
    function handleWeChatError(error, context) {
      console.error('微信环境错误 [' + context + ']:', error);

      // 发送错误信息到小程序（如果在小程序webview中）
      if (window.wx && window.wx.miniProgram) {
        try {
          window.wx.miniProgram.postMessage({
            data: {
              type: 'error',
              context: context,
              error: error.toString(),
              userAgent: navigator.userAgent,
              timestamp: Date.now()
            }
          });
        } catch (e) {
          console.error('发送错误信息到小程序失败:', e);
        }
      }
    }

    // 配置微信分享
    function configWeChatShare(config) {
      if (!isWeChatBrowser() || typeof wx === 'undefined') {
        return;
      }

      try {
        wx.config({
          debug: false,
          appId: '', // 需要配置微信公众号的AppId
          timestamp: Math.floor(Date.now() / 1000),
          nonceStr: Math.random().toString(36).substr(2, 15),
          signature: '', // 需要后端生成签名
          jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'updateAppMessageShareData', 'updateTimelineShareData']
        });

        wx.ready(function() {
          // 分享到朋友圈
          wx.updateTimelineShareData({
            title: config.title,
            link: config.link,
            imgUrl: config.imgUrl,
            success: function() {
              console.log('分享到朋友圈配置成功');
            }
          });

          // 分享给朋友
          wx.updateAppMessageShareData({
            title: config.title,
            desc: config.desc,
            link: config.link,
            imgUrl: config.imgUrl,
            success: function() {
              console.log('分享给朋友配置成功');
            }
          });
        });

        wx.error(function(res) {
          handleWeChatError(res, 'JS-SDK配置');
        });
      } catch (e) {
        handleWeChatError(e, '分享配置');
      }
    }

    // 页面加载完成后的初始化
    window.addEventListener('load', function() {
      console.log('页面加载完成，用户代理:', navigator.userAgent);
      console.log('是否为微信浏览器:', isWeChatBrowser());

      // 移除加载动画
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 2000);

      // 配置默认分享信息
      if (isWeChatBrowser()) {
        configWeChatShare({
          title: 'A Dark Room - 黑暗房间',
          desc: '一个引人入胜的文字冒险游戏，快来体验吧！',
          link: window.location.href,
          imgUrl: window.location.origin + '/icons/Icon-512.png'
        });
      }

      // 禁用一些默认行为
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
      });

      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
      });

      // 防止双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    });

    // 暴露给Flutter使用的全局函数
    window.configWeChatShare = configWeChatShare;
    window.isWeChatBrowser = isWeChatBrowser;
    window.handleWeChatError = handleWeChatError;

    // 全局错误处理
    window.addEventListener('error', function(event) {
      console.error('全局错误:', event.error);
      if (isWeChatBrowser()) {
        handleWeChatError(event.error, '全局错误');
      }
    });

    window.addEventListener('unhandledrejection', function(event) {
      console.error('未处理的Promise拒绝:', event.reason);
      if (isWeChatBrowser()) {
        handleWeChatError(event.reason, 'Promise拒绝');
      }
    });
  </script>

  <!-- Flutter Web微信兼容性配置 -->
  <script>
    // 微信环境检测和配置
    function configureFlutterForWeChat() {
      const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
      const isMiniProgram = window.wx && window.wx.miniProgram;

      console.log('Flutter Web环境检测:', {
        isWeChat: isWeChat,
        isMiniProgram: isMiniProgram,
        userAgent: navigator.userAgent
      });

      if (isWeChat) {
        console.log('检测到微信环境，应用兼容性配置');

        // 禁用Service Worker（微信环境可能不支持）
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().then(function() {
                console.log('已禁用Service Worker for 微信环境');
              });
            }
          }).catch(function(error) {
            console.log('Service Worker处理失败:', error);
          });
        }

        // 设置Flutter配置为微信优化模式
        window._flutter = window._flutter || {};
        window._flutter.buildConfig = window._flutter.buildConfig || {};

        // 强制使用HTML渲染器（微信环境更兼容）
        if (window._flutter.buildConfig.builds) {
          window._flutter.buildConfig.builds.forEach(function(build) {
            if (build.renderer === 'canvaskit') {
              build.renderer = 'html';
              console.log('已切换到HTML渲染器for微信环境');
            }
          });
        }
      }

      return { isWeChat: isWeChat, isMiniProgram: isMiniProgram };
    }

    // 页面加载前配置
    const wechatConfig = configureFlutterForWeChat();

    // 增强错误处理
    window.addEventListener('error', function(event) {
      console.error('Flutter Web全局错误:', event.error);

      if (wechatConfig.isWeChat) {
        handleWeChatError(event.error, 'Flutter全局错误');

        // 如果在小程序环境中，发送错误信息
        if (wechatConfig.isMiniProgram) {
          try {
            window.wx.miniProgram.postMessage({
              data: {
                type: 'flutter_error',
                error: event.error ? event.error.toString() : 'Unknown error',
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                timestamp: Date.now()
              }
            });
          } catch (e) {
            console.error('发送错误信息到小程序失败:', e);
          }
        }
      }
    });

    // Promise错误处理
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Flutter Web未处理的Promise拒绝:', event.reason);

      if (wechatConfig.isWeChat) {
        handleWeChatError(event.reason, 'Promise拒绝');

        if (wechatConfig.isMiniProgram) {
          try {
            window.wx.miniProgram.postMessage({
              data: {
                type: 'flutter_promise_error',
                reason: event.reason ? event.reason.toString() : 'Unknown promise rejection',
                timestamp: Date.now()
              }
            });
          } catch (e) {
            console.error('发送Promise错误信息到小程序失败:', e);
          }
        }
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
